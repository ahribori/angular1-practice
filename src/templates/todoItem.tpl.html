<date>{{todo.createdAt | date : 'yyyy/MM/dd hh:mm:ss' }}</date>
<div class="input-group mb-3">
	<div class="input-group-prepend">
		<div class="input-group-text">
			<input type="checkbox" aria-label="Checkbox for following text input" ng-model="todo.completed" ng-click="update()">
		</div>
	</div>
	<input type="text" class="form-control" aria-label="Text input with checkbox" ng-model="todo.title" ng-blur="update()">
	<div class="input-group-append">
		<button class="btn btn-danger" type="button" ng-click="remove($index)">삭제</button>
	</div>
</div>
