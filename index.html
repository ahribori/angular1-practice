<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Angular1 practice</title>
	<script src="node_modules/angular/angular.min.js"></script>
	<script src="script.js"></script>
</head>
<body ng-app="todoApp" ng-controller="TodoCtrl">
	<h1>Todo</h1>
	<h3>{{ todo.title }}</h3>
	<input type="text" ng-model="todo.title">
	<p>{{ todo.completed }}</p>
	<input type="checkbox" ng-model="todo.completed">
	<p>{{ todo.createdAt }}</p>
	<div ng-repeat="data in dataList">
		<div>{{data.index}} : {{data.name}}</div>
	</div>
	<hr />
	<h3>filter</h3>
	<input type="text" ng-model="searchText">
	숫자만 출력
	<div>{{searchText | number}}</div>
</body>
</html>
